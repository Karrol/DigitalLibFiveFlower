{% extends "librarian/pers_base_ver1.html" %}
{% load staticfiles %}
{% block title %}修改个人信息{% endblock %}

{%block perscontent%}
  <div class="col-md-10">


              <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default bootstrap-admin-no-table-panel">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">图书分类管理</div>
                            </div>
                            <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                                <form class="form-horizontal" action="/books/selectServlet" method="post">

                                    <div class="col-lg-3 form-group">

                                        <button type="button" class="btn btn-primary" onclick="location.href= 'add_booktype_to_database' ">添加分类</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <table id="data_list" class="table table-hover table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>图书分类名称</th>
                                <th>是否可外借</th>
                                <th>操作</th>

                            </tr>
                            </thead>


                            <!---在此插入信息-->

								<tbody>

	                                {% for booktype in booktypes %}
								<tr>
									<td>{{ booktype.btName }}</td>
									<td>{{ booktype.booktype }}</td>
									<td><button    type="button" class="btn btn-warning btn-xs"  onclick="location.href= 'change_booktype_to_database?btID={{booktype.btID}}' ">修改</button>
<button type="button" class="btn btn-danger btn-xs" onclick="deletebooktype('{{booktype.btID}}')">删除</button>
	</td>
								</tr>
                            {% empty %}
                                <tr>
                                <td>暂无分类</td>
								</tr>
                            {% endfor %}
                          	  </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
    <script type="text/javascript">
    function showInfo2(tid,name) {
        document.getElementById("updatetid").value = tid;
        document.getElementById("updatename").value = name;
    }
    function deletebooktype(tid) {
    	con=confirm("是否删除?");
    	if(con==true){
    		location.href = "delete_booktype_to_database?btID="+tid;
    	}
    }
    </script>




{% endblock perscontent %}
