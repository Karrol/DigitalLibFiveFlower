{% load static %}
{% load staticfiles%}
<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>服务指南-数字图书馆</title>

  <!-- Custom fonts for this template-->
  <link href="{% static '191102personalPage/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static '191102personalPage/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static '191102personalPage/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="#">服务指南</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      {% for category in side_cotegories %}
      <li class="nav-item active">
        <a class="nav-link" href="{{ category.get_absolute_url }}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>{{ category.categoryName }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>

    <div id="content-wrapper">
        {% block breadrums %}
        {% endblock breadrums %}

        {% block pagecontent %}
        {% endblock pagecontent %}
    </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static '191102personalPage/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '191102personalPage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static '191102personalPage/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static '191102personalPage/js/sb-admin.min.js' %}"></script>

</body>

</html>
